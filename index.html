<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nonoalko – Galería y Prints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 1em;
      padding: 0.5em 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .prints-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2em;
      margin-top: 1.5em;
    }

    .print-card {
      background: white;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .print-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1em;
    }

    .print-card h3 {
      margin: 0.3em 0 0.2em;
    }

    .print-card p {
      color: #666;
      margin-bottom: 0.8em;
    }

    .comprar-btn {
      background: #e63946;
      color: white;
      padding: 0.7em 1.5em;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .comprar-btn:hover {
      background: #c22b38;
    }

    .donar-btn {
      background: #0a7;
      color: white;
      padding: 1em 2em;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 1em;
    }

    .donar-btn:hover {
      background: #088f6f;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1.5em 1em;
      margin-top: 3em;
    }

    footer a {
      color: #fdfdfd;
      text-decoration: none;
      margin: 0 0.5em;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer p {
      margin: 0.5em 0;
    }
  </style>
</head>
